<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Air Nine Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img class="airninelogo" src="images/airninelogo.png" alt="airninelogo">
            <p>Dashboard</p>
        </div>
        <ul class="sidebar-primary">
            <li><a href="https://github.com/wongyhung"><img src="icons/home.svg" alt="homeicon">Home</a></li>
            <li><a href="https://github.com/wongyhung"><img src="icons/account.svg" alt="accounticon">Profile</a></li>
            <li><a href="https://github.com/wongyhung"><img src="icons/chat.svg" alt="messagesicon">Messages</a></li>
            <li><a href="https://github.com/wongyhung"><img src="icons/calendar-multiselect.svg" alt="calendaricon">Schedule</a></li>
            <li><a href="https://github.com/wongyhung"><img src="icons/note-multiple.svg" alt="assignmenticon">Assignments</a></li>
            <li><a href="https://github.com/wongyhung"><img src="icons/account-group.svg" alt="communityicon">Community</a></li>
        </ul>
        <ul class="sidebar-secondary">
            <li><a href="https://github.com/wongyhung"><img src="icons/cog.svg" alt="cogicon">Account Settings</a></li>
            <li><a href="https://github.com/wongyhung"><img src="icons/help-circle.svg" alt="helpicon">Help</a></li>
        </ul>
    </div>
    <div class="header">
        <div class="header-top">
            <div class="searchbar">
                <img src="icons/magnify.svg" alt="magnifying glass">
                <input type="text">
            </div>
            <a class="notificationbutton" href="https://github.com/wongyhung"><img src="icons/bell-ring-outline.svg" alt="bell ringing icon"></a>
            <div class="user">
                <img src="images/wuzan.png" alt="userphoto" class="userphoto">
                <p>Wuzan Foo Wia Sen</p>
            </div>
        </div>
        <div class="header-bottom">
            <div class="greeting">
                <img src="images/wuzan.png" alt="userphoto" class="userphoto">
                <p class="greetinghi">Hi there,</p>
                <p class="greetingname">Wuzan Foo Wia Sen</p>
            </div>
            <div class="header-functions"></div>
        </div>
    </div>
        
    <div class="content"></div>
    <footer>Copyright @ Air Nine Studio 2025</footer>
</body>
</html>
